<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chess Saviya Clock</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            light: '#0062FF',
                        }
                    },
                    spacing: {
                        '12': '3rem', 
                    },
                    letterSpacing: {
                        'digits': '0.05em',
                    }
                }
            }
        }
    </script>

    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
            font-family: 'Inter', sans-serif;
        }

        /* Smooth Theme Transition */
        .theme-transition {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, transform 0.2s ease;
        }

        /* Number Inputs cleanup */
        input[type='number']::-webkit-outer-spin-button,
        input[type='number']::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type='number'] {
            -moz-appearance: textfield;
        }

        /* Clock Animations */
        .clock-btn {
            transition: background-color 0.2s ease, transform 0.1s ease, opacity 0.2s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
        }
        
        /* The Active "Blue" State */
        .clock-active {
            opacity: 1;
            background-color: #0062FF !important; /* Force Blue */
            color: white !important;
            z-index: 10;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.1);
        }

        /* The Inactive State */
        .clock-inactive {
            opacity: 0.8;
            transform: scale(0.98);
        }
        
        /* Standard Tabular Nums for fixed width digits */
        .time-display {
            font-feature-settings: "tnum"; 
            font-variant-numeric: tabular-nums;
        }

        /* Critical low time pulsing (Red background) overrides blue */
        @keyframes pulse-red {
            0%, 100% { background-color: #ef4444; color: white; }
            50% { background-color: #991b1b; color: white;}
        }
        .low-time-critical {
            background-color: #ef4444 !important;
            animation: pulse-red 1s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        /* Professional Play/Pause Button Styling */
        .control-btn-ring {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .control-btn-inner {
            background: linear-gradient(145deg, #0062FF, #0056e0);
        }
        html.dark .control-btn-inner {
            background: linear-gradient(145deg, #2563eb, #1d4ed8);
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const body = document.body;
            const settingsScreen = document.getElementById('settings-screen');
            const clockScreen = document.getElementById('clock-screen');
            const errorMsg = document.getElementById('error-msg');
            const yearDisplay = document.getElementById('year-display');
            
            // Set Dynamic Year
            yearDisplay.textContent = new Date().getFullYear();

            // Theme
            const themeToggle = document.getElementById('theme-toggle');
            const iconSun = document.getElementById('icon-sun');
            const iconMoon = document.getElementById('icon-moon');
            
            // Settings Form
            const inputs = {
                p1: { h: document.getElementById('h-p1'), m: document.getElementById('m-p1'), s: document.getElementById('s-p1') },
                p2: { h: document.getElementById('h-p2'), m: document.getElementById('m-p2'), s: document.getElementById('s-p2') }
            };
            const toggleAdvanced = document.getElementById('toggle-advanced');
            const toggleKnob = document.getElementById('toggle-knob');
            const p2InputContainer = document.getElementById('p2-inputs');
            const p1Label = document.getElementById('p1-label');
            const presetBtns = document.querySelectorAll('.preset-btn');
            const startBtn = document.getElementById('start-btn');
            
            // Clock UI
            const clockTop = document.getElementById('clock-top'); // Player 2 (Black)
            const clockBottom = document.getElementById('clock-bottom'); // Player 1 (White)
            const timeTop = document.getElementById('time-top');
            const timeBottom = document.getElementById('time-bottom');
            const movesTop = document.getElementById('moves-top');
            const movesBottom = document.getElementById('moves-bottom');

            // Controls
            const btnPause = document.getElementById('btn-pause');
            const btnReset = document.getElementById('btn-reset');
            const btnSettings = document.getElementById('btn-settings');
            const btnSound = document.getElementById('btn-sound');
            
            // Icon Containers (For toggling visibility)
            const iconPlayContainer = document.getElementById('icon-play-container');
            const iconPauseContainer = document.getElementById('icon-pause-container');
            const iconSoundOnContainer = document.getElementById('icon-sound-on-container');
            const iconSoundOffContainer = document.getElementById('icon-sound-off-container');
            const iconWhiteWins = document.getElementById('icon-white-wins');
            const iconBlackWins = document.getElementById('icon-black-wins');

            // Modals
            const backdrop = document.getElementById('modal-backdrop');
            const modalGameOver = document.getElementById('modal-gameover');
            const modalReset = document.getElementById('modal-reset');
            const winnerText = document.getElementById('winner-text');
            const btnPlayAgain = document.getElementById('btn-play-again');
            const btnViewBoard = document.getElementById('btn-view-board');
            const btnCloseGameOver = document.getElementById('close-gameover');
            const btnConfirmReset = document.getElementById('confirm-reset');
            const btnCancelReset = document.getElementById('cancel-reset');

            // --- Game State ---
            let gameState = {
                active: false,
                player: null, // 1 = White/Bottom, 2 = Black/Top
                finished: false,
                isHandicap: false,
                p1: { time: 600, initial: 600, inc: 0, moves: 0 },
                p2: { time: 600, initial: 600, inc: 0, moves: 0 },
                soundEnabled: true
            };
            
            let timerInterval = null;
            let synth = null;

            // --- Audio Init ---
            function initAudio() {
                if (!gameState.soundEnabled) return;
                try {
                    synth = new Tone.Synth({
                        oscillator: { type: "triangle" },
                        envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 0.1 }
                    }).toDestination();
                } catch(e) { console.warn("Audio init failed", e); }
            }

            function playSound(type) {
                if (!gameState.soundEnabled || !synth) return;
                Tone.start(); 
                const now = Tone.now();
                if (type === 'move') synth.triggerAttackRelease("C5", "32n", now);
                if (type === 'start') synth.triggerAttackRelease("E5", "16n", now);
                if (type === 'end') {
                    synth.triggerAttackRelease("A4", "8n", now);
                    synth.triggerAttackRelease("A3", "8n", now + 0.1);
                }
            }

            // --- Theme Logic ---
            function loadTheme() {
                // Default to dark mode
                const stored = localStorage.getItem('chess_theme');
                if (stored === 'light') {
                    document.documentElement.classList.remove('dark');
                    iconSun.classList.remove('hidden');
                    iconMoon.classList.add('hidden');
                } else {
                    document.documentElement.classList.add('dark');
                    iconSun.classList.add('hidden');
                    iconMoon.classList.remove('hidden');
                }
            }

            themeToggle.addEventListener('click', () => {
                const isDark = document.documentElement.classList.toggle('dark');
                localStorage.setItem('chess_theme', isDark ? 'dark' : 'light');
                iconSun.classList.toggle('hidden', isDark);
                iconMoon.classList.toggle('hidden', !isDark);
            });
            loadTheme();

            // --- Settings Logic ---
            function syncInputs() {
                if (!gameState.isHandicap) {
                    inputs.p2.h.value = inputs.p1.h.value;
                    inputs.p2.m.value = inputs.p1.m.value;
                    inputs.p2.s.value = inputs.p1.s.value;
                }
                // Clear error when typing
                errorMsg.classList.add('hidden');
            }

            Object.values(inputs.p1).forEach(input => input.addEventListener('input', syncInputs));

            toggleAdvanced.addEventListener('click', () => {
                gameState.isHandicap = !gameState.isHandicap;
                if (gameState.isHandicap) {
                    toggleKnob.classList.add('translate-x-5');
                    toggleAdvanced.classList.replace('bg-gray-200', 'bg-brand-light');
                    toggleAdvanced.classList.replace('bg-gray-600', 'bg-blue-600');
                    p2InputContainer.classList.remove('hidden');
                    p1Label.classList.remove('hidden');
                } else {
                    toggleKnob.classList.remove('translate-x-5');
                    toggleAdvanced.classList.replace('bg-brand-light', 'bg-gray-200');
                    toggleAdvanced.classList.replace('bg-blue-600', 'bg-gray-600');
                    p2InputContainer.classList.add('hidden');
                    p1Label.classList.add('hidden');
                    syncInputs();
                }
            });

            presetBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    inputs.p1.h.value = btn.dataset.h;
                    inputs.p1.m.value = btn.dataset.m;
                    inputs.p1.s.value = btn.dataset.s;
                    syncInputs();
                });
            });

            // --- Time Formatting ---
            function formatTime(seconds) {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = Math.floor(seconds % 60);
                const ms = Math.floor((seconds % 1) * 10);

                if (h > 0) {
                    return `${h}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                } else if (m > 0 || s >= 10) {
                    return `${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                } else {
                    return `${s}.${ms}`;
                }
            }

            // --- UI Updates ---
            function updateDisplay() {
                timeBottom.textContent = formatTime(gameState.p1.time);
                timeTop.textContent = formatTime(gameState.p2.time);
                movesBottom.textContent = gameState.p1.moves;
                movesTop.textContent = gameState.p2.moves;
                
                checkLowTime(gameState.p1.time, clockBottom);
                checkLowTime(gameState.p2.time, clockTop);
            }

            function checkLowTime(time, el) {
                if (time < 10) el.classList.add('low-time-critical');
                else el.classList.remove('low-time-critical');
            }

            function setActivePlayerUI(player) {
                // 1 = Bottom (White), 2 = Top (Black)
                
                // Clear active states first
                clockBottom.classList.remove('clock-active');
                clockTop.classList.remove('clock-active');
                clockBottom.classList.add('clock-inactive');
                clockTop.classList.add('clock-inactive');

                if (player === 1) {
                    // Activate Bottom (White)
                    clockBottom.classList.add('clock-active');
                    clockBottom.classList.remove('clock-inactive');
                } else if (player === 2) {
                    // Activate Top (Black)
                    clockTop.classList.add('clock-active');
                    clockTop.classList.remove('clock-inactive');
                }
            }

            // --- Game Logic ---
            function gameTick() {
                if (!gameState.active || gameState.finished) return;

                if (gameState.player === 1) {
                    gameState.p1.time = Math.max(0, gameState.p1.time - 0.1);
                    if (gameState.p1.time <= 0) gameOver(2); // Top Wins
                } else if (gameState.player === 2) {
                    gameState.p2.time = Math.max(0, gameState.p2.time - 0.1);
                    if (gameState.p2.time <= 0) gameOver(1); // Bottom Wins
                }
                updateDisplay();
            }

            function switchTurn(clickedPlayer) {
                if (gameState.finished) return;
                
                // If paused and clicking opponent clock to start?
                if (!gameState.active && gameState.player !== null && gameState.player !== clickedPlayer) {
                    resumeGame();
                }

                if (gameState.player === clickedPlayer) {
                    // Add increment
                    if (clickedPlayer === 1) {
                        gameState.p1.time += gameState.p1.inc;
                        gameState.p1.moves++;
                        gameState.player = 2;
                    } else {
                        gameState.p2.time += gameState.p2.inc;
                        gameState.p2.moves++;
                        gameState.player = 1;
                    }
                    
                    updateDisplay();
                    setActivePlayerUI(gameState.player);
                    playSound('move');
                    
                    if (!gameState.active) resumeGame();
                }
            }

            function startGame() {
                const p1Seconds = (parseInt(inputs.p1.h.value)*3600) + (parseInt(inputs.p1.m.value)*60);
                const p2Seconds = (parseInt(inputs.p2.h.value)*3600) + (parseInt(inputs.p2.m.value)*60);
                
                // Inline Error Handling
                if (p1Seconds === 0) {
                    errorMsg.textContent = "Please set a valid time.";
                    errorMsg.classList.remove('hidden');
                    return;
                }

                gameState.p1.initial = p1Seconds;
                gameState.p1.time = p1Seconds;
                gameState.p1.inc = parseInt(inputs.p1.s.value);
                gameState.p1.moves = 0;

                gameState.p2.initial = p2Seconds;
                gameState.p2.time = p2Seconds;
                gameState.p2.inc = parseInt(inputs.p2.s.value);
                gameState.p2.moves = 0;

                gameState.player = null; 
                gameState.active = false;
                gameState.finished = false;

                updateDisplay();
                setActivePlayerUI(null);

                settingsScreen.classList.add('hidden');
                clockScreen.classList.remove('hidden');
                
                initAudio();
            }

            function resumeGame() {
                if(gameState.finished) return;
                
                if (gameState.player === null) {
                    gameState.player = 1; // White starts
                    setActivePlayerUI(1);
                    playSound('start');
                }
                
                gameState.active = true;
                iconPlayContainer.classList.add('hidden');
                iconPauseContainer.classList.remove('hidden');
                
                clearInterval(timerInterval);
                timerInterval = setInterval(gameTick, 100);
            }

            function pauseGame() {
                gameState.active = false;
                clearInterval(timerInterval);
                iconPlayContainer.classList.remove('hidden');
                iconPauseContainer.classList.add('hidden');
                // Remove active coloring on pause to show neutrality
                clockBottom.classList.remove('clock-active');
                clockTop.classList.remove('clock-active');
                clockBottom.classList.add('clock-inactive');
                clockTop.classList.add('clock-inactive');
            }

            function gameOver(winner) {
                gameState.finished = true;
                gameState.active = false;
                clearInterval(timerInterval);
                playSound('end');

                winnerText.textContent = winner === 1 ? "White Wins!" : "Black Wins!";
                
                // Show Correct King Icon
                if (winner === 1) {
                    iconWhiteWins.classList.remove('hidden');
                    iconBlackWins.classList.add('hidden');
                } else {
                    iconWhiteWins.classList.add('hidden');
                    iconBlackWins.classList.remove('hidden');
                }
                
                toggleModal(modalGameOver, true);
            }

            // --- Event Listeners ---
            startBtn.addEventListener('click', startGame);

            // Clock Presses (Mouse & Touch)
            clockBottom.addEventListener('mousedown', (e) => { e.preventDefault(); switchTurn(1); });
            clockTop.addEventListener('mousedown', (e) => { e.preventDefault(); switchTurn(2); });
            clockBottom.addEventListener('touchstart', (e) => { e.preventDefault(); switchTurn(1); });
            clockTop.addEventListener('touchstart', (e) => { e.preventDefault(); switchTurn(2); });

            btnPause.addEventListener('click', () => {
                if (gameState.active) pauseGame();
                else resumeGame();
            });

            btnReset.addEventListener('click', () => {
                pauseGame();
                toggleModal(modalReset, true);
            });
            
            btnConfirmReset.addEventListener('click', () => {
                toggleModal(modalReset, false);
                // Reset to initial settings
                gameState.p1.time = gameState.p1.initial;
                gameState.p2.time = gameState.p2.initial;
                gameState.p1.moves = 0;
                gameState.p2.moves = 0;
                gameState.player = null;
                gameState.finished = false;
                updateDisplay();
                setActivePlayerUI(null);
                iconPlayContainer.classList.remove('hidden');
                iconPauseContainer.classList.add('hidden');
            });
            
            btnCancelReset.addEventListener('click', () => toggleModal(modalReset, false));

            btnPlayAgain.addEventListener('click', () => {
                toggleModal(modalGameOver, false);
                btnConfirmReset.click();
            });

            btnViewBoard.addEventListener('click', () => toggleModal(modalGameOver, false));
            btnCloseGameOver.addEventListener('click', () => toggleModal(modalGameOver, false));

            btnSettings.addEventListener('click', () => {
                pauseGame();
                clockScreen.classList.add('hidden');
                settingsScreen.classList.remove('hidden');
            });

            btnSound.addEventListener('click', () => {
                gameState.soundEnabled = !gameState.soundEnabled;
                if(gameState.soundEnabled) {
                    iconSoundOnContainer.classList.remove('hidden');
                    iconSoundOffContainer.classList.add('hidden');
                    initAudio();
                } else {
                    iconSoundOnContainer.classList.add('hidden');
                    iconSoundOffContainer.classList.remove('hidden');
                }
            });

            // Modal Utility
            function toggleModal(modal, show) {
                if (show) {
                    backdrop.classList.remove('hidden');
                    modal.classList.remove('hidden');
                    setTimeout(() => {
                        backdrop.classList.remove('opacity-0');
                        modal.classList.remove('opacity-0', 'scale-90');
                        modal.classList.add('opacity-100', 'scale-100');
                    }, 10);
                } else {
                    backdrop.classList.add('opacity-0');
                    modal.classList.remove('opacity-100', 'scale-100');
                    modal.classList.add('opacity-0', 'scale-90');
                    setTimeout(() => {
                        backdrop.classList.add('hidden');
                        modal.classList.add('hidden');
                    }, 300);
                }
            }
        });
    </script>
